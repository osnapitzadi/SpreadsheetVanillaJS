<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spreedsheet JS</title>
  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <!-- My styles -->
  <link rel="stylesheet" href="style.css">

<body onload="init();">
  <div class="container">

    <!-- Header -->
    <h1 class="h1 text-center m-3">Vanilla JavaScript Excel</h1>
    <!-- Header -->

    <!-- Formula entrence div -->
    <div id="enter" class="d-flex justify-content-start align-items-center mb-1">
      <div class="selectedCell">
        <input id="selectedCell" value="A1"> 
      </div>
      <div class="ml-3 mr-3">Formula</div>
      <div class="fomula">
        <input id="formula">
      </div>
    </div>
    <!-- Formula entrence div -->

    <!-- The table -->
    <table id="table"></table>
    <!-- The table -->

    <!-- BUTTON -->
    <button class="btn btn-primary" onclick="clearBtn();">Clear</button>
    <!-- BUTTON -->
  </div>
</body>
